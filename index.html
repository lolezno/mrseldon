    <style>
        :root {
            --primary: #FFA500; /* Naranja Vibrante */
            --primary-dark: #E59400;
            --secondary: #0066FF; /* Azul Intenso */
            --dark: #0A0A0A;
            --darker: #010101;
            --light: #F5F5F5;
            --gray: #1E1E1E;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--dark);
            color: white;
            overflow-x: hidden;
            scroll-behavior: smooth;
        }
        
        .hero-title {
            line-height: 1.1;
            letter-spacing: -0.05em;
        }
        
        .glow-text {
            text-shadow: 0 0 10px rgba(255, 165, 0, 0.7);
        }
        
        .glow-box {
            box-shadow: 0 0 20px rgba(255, 165, 0, 0.3);
        }
        
        .gradient-box {
            background: linear-gradient(135deg, rgba(10, 10, 10, 0.8), rgba(1, 1, 1, 0.9));
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 165, 0, 0.1);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        
        .primary-border {
            position: relative;
        }
        
        .primary-border::after {
            content: '';
            position: absolute;
            inset: 0;
            border-radius: inherit;
            padding: 2px;
            background: linear-gradient(45deg, var(--primary), rgba(255, 165, 0, 0.3));
            -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            mask-composite: exclude;
            pointer-events: none;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-15px); }
        }
        
        .floating {
            animation: float 6s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(255, 165, 0, 0.7); }
            70% { box-shadow: 0 0 0 15px rgba(255, 165, 0, 0); }
            100% { box-shadow: 0 0 0 0 rgba(255, 165, 0, 0); }
        }
        
        .pulse {
            animation: pulse 2s infinite;
        }
        
        .typewriter {
            border-right: 3px solid var(--primary);
            white-space: nowrap;
            overflow: hidden;
            display: inline-block;
            vertical-align: bottom;
        }
        
        .typing {
            animation: blink-caret 1s step-end infinite;
        }
        
        @keyframes blink-caret {
            from, to { border-color: transparent }
            50% { border-color: var(--primary); }
        }
        
        .scrolling-text {
            animation: scrollText 30s linear infinite;
            white-space: nowrap;
        }
        
        @keyframes scrollText {
            0% { transform: translateX(0); }
            100% { transform: translateX(-50%); }
        }
        
        .gradient-mask {
            mask-image: linear-gradient(to right, transparent, black 10%, black 90%, transparent);
        }
        
        .ai-chip {
            position: absolute;
            top: -12px;
            left: 50%;
            transform: translateX(-50%);
            background: linear-gradient(90deg, #000000, #1E1E1E, #000000);
            color: var(--primary);
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
            border: 1px solid rgba(255, 165, 0, 0.3);
            box-shadow: 0 0 10px rgba(255, 165, 0, 0.2);
        }
        
        .gradient-text {
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .animated-gradient {
            background: linear-gradient(-45deg, var(--primary), var(--secondary), var(--primary));
            background-size: 300% 300%;
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradient 6s ease infinite;
        }
        
        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .shadow-inner-custom {
            box-shadow: inset 0 0 15px rgba(0, 0, 0, 0.5);
        }
        
        .grid-pattern {
            background-image: 
                linear-gradient(rgba(255, 165, 0, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 165, 0, 0.05) 1px, transparent 1px);
            background-size: 30px 30px;
        }
        
        .animated-blob {
            position: absolute;
            border-radius: 50%;
            filter: blur(40px);
            opacity: 0.2;
            animation: blob-move 15s infinite alternate;
        }
        
        @keyframes blob-move {
            0%, 100% { transform: translate(0%, 0%); }
            25% { transform: translate(10%, -15%); }
            50% { transform: translate(5%, 10%); }
            75% { transform: translate(-10%, 5%); }
        }
        
        .tilt-effect {
            transition: transform 0.3s ease;
        }
        
        .tilt-effect:hover {
            transform: perspective(1000px) rotateY(5deg) rotateX(3deg) scale(1.05);
        }
        
        .feature-card:hover {

        .testimonial-card {

        .testimonial-card:hover {

        }
        
        .pricing-card:hover {

        .primary-underline {
            position: relative;
            display: inline-block;

        .primary-underline::after {

            width: 100%;
            height: 3px;

            left: 0;
            background: linear-gradient(90deg, var(--primary), transparent);
            transform: scaleX(0);
            transform-origin: left;

        .primary-underline:hover::after {

        .btn-primary {

            font-weight: 700;
            position: relative;
            overflow: hidden;
            z-index: 1;
            transition: all 0.3s ease;

        .btn-primary:hover {
            transform: translateY(-2px);

            border: 2px solid var(--primary);

            font-weight: 700;
            position: relative;

    <script>
        document.getElementById('mobile-menu-button').addEventListener('click', function() {
            const menu = document.getElementById('mobile-menu');
            menu.classList.toggle('hidden');
        });

        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const targetId = this.getAttribute('href');
                const targetElement = document.querySelector(targetId);
                if (targetElement) {
                    targetElement.scrollIntoView({ behavior: 'smooth', block: 'start' });
                    const mobileMenu = document.getElementById('mobile-menu');
                    if (!mobileMenu.classList.contains('hidden')) {
                        mobileMenu.classList.add('hidden');
                    }
                }
            });
        });

        const typewriterElement = document.querySelector(".typewriter");
        const words = ["Negocio", "Eficiencia", "Futuro"];
        let wordIndex = 0;
        let charIndex = 0;
        let isDeleting = false;

        function type() {
            const currentWord = words[wordIndex];
            if (isDeleting) {
                typewriterElement.textContent = currentWord.substring(0, charIndex - 1);
                charIndex--;
            } else {
                typewriterElement.textContent = currentWord.substring(0, charIndex + 1);
                charIndex++;
            }

            if (!isDeleting && charIndex === currentWord.length) {
                setTimeout(() => isDeleting = true, 2000);
            } else if (isDeleting && charIndex === 0) {
                isDeleting = false;
                wordIndex = (wordIndex + 1) % words.length;
            }
            
            const typingSpeed = isDeleting ? 100 : 150;
            setTimeout(type, typingSpeed);
        }

        window.addEventListener('load', () => setTimeout(type, 1500));

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('animate-fade-in-visible');
                }
            });
        }, { threshold: 0.1 });

        document.querySelectorAll('.animate-fade-in').forEach(el => {
            el.style.opacity = '0';
            observer.observe(el);
        });

        /* --- CÓDIGO AÑADIDO PARA EFECTO DE ESTELA --- */
        document.addEventListener('mousemove', function(e) {
            const sparkle = document.createElement('div');
            sparkle.className = 'sparkle';
            document.body.appendChild(sparkle);
            
            sparkle.style.left = e.pageX + 'px';
            sparkle.style.top = e.pageY + 'px';
            
            sparkle.animate([
                { opacity: 1, transform: 'scale(1)' },
                { opacity: 0, transform: `scale(3) translate(${Math.random()*40-20}px, ${Math.random()*40-20}px)` }
            ], {
                duration: 800,
                easing: 'cubic-bezier(0.4, 0, 0.2, 1)',
                fill: 'forwards'
            });
            
            setTimeout(() => {
                sparkle.remove();
            }, 800);
        });
        /* --- FIN DEL CÓDIGO AÑADIDO --- */

    </script>
    <style>
        .animate-fade-in {
            transition: opacity 0.6s ease-out, transform 0.6s ease-out;
            transform: translateY(20px);
        }
        .animate-fade-in-visible {
            opacity: 1 !important;
            transform: translateY(0);
        }
